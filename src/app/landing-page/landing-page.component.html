<div class="container-fluid" id="main-div">
    <!-- <app-header></app-header> -->
    <div class="row" id="welcome-div">
            Welcome to Bodhee!
        
    </div>
    <div class="row" id="white-overlay" style="height: calc(100% - 155px); background-color: white; margin-top: 0.4rem; overflow-y: auto;">
        <div class="col-sm-4 col-md-4 col-lg-4" style="height: 100%; background-color: #fff;">
            <div class="row" style="height: 100%; padding: 1rem; padding-right: 0;">
                <div  class="col-sm-6 col-md-6 col-lg-6" *ngFor="let sample of tiles_data" style="padding-bottom: 1rem; ">
                        <div class="card tileCard" (click)='navigateView(sample.url)'>
                        <img class="card-img-top" src={{sample.img}} alt="image" style="background-color: white;width: 51%;margin: 0.3rem auto; opacity: 70%;">
                        <div class="card-body" style="text-align: center;padding: 0.6rem 0; background-color: #1B282F;">
                          <h6 class="card-title font-weight-bold" style="color: #fff; margin: auto; font-size: 2.6vh;">{{sample.name}}</h6>

                            
                        </div>
                      </div>
                <!-- </div> -->
            </div>
        </div>
        </div>
        <div class="col-sm-8 col-md-8 col-lg-8" style="height: 100%; background-color: #fff;">
            <div class="row" style="height: 50%; padding-right: 1rem;">
                <div  class="col-sm-6 col-md-6 col-lg-6" style="padding: 1rem;">
                    <div style=" width: 100%; height: 100%; border: 1px solid #A69999; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.25);">
                        <div class="row" style="border-bottom: 3px solid #4D7680; padding: 0.5rem 0rem; margin: 0;">
                            <fa-icon [icon]="['fas', 'bullhorn']" size="md" [fixedWidth]="true">
                            </fa-icon>
                            <h6 class="card-title font-weight-bold" style="color: #3D6074; margin: auto; font-size: 3vh;">Announcements</h6>
                        </div>
                    </div>
                </div>

                <div  class="col-sm-6 col-md-6 col-lg-6" style="padding: 1rem;">
                    <div style=" width: 100%; height: 100%; border: 1px solid #A69999; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.25);">
                        <div class="row" style="border-bottom: 3px solid #4D7680; padding: 0.5rem 0rem; margin: 0; ">
                            <h6 class="card-title font-weight-bold" style="color: #3D6074; margin: auto; font-size: 3vh;">Support</h6>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="height: 50%; padding: 0rem 1rem 1rem;">
                <div style=" width: 100%; height: 100%;margin-right: 1rem; border: 1px solid #A69999; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.25);">
                    <div class="row" style="border-bottom: 3px solid #4D7680; padding: 0.5rem 0rem; margin: 0;">
                        <h6 class="card-title font-weight-bold" style="color: #3D6074; margin: auto; font-size: 3vh;">Tutorials</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <app-footer></app-footer> -->
</div>
